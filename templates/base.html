<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/yeti/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/static/app.css" />
    <title>Issue Tracking System</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <nav class="navbar navbar-dark bg-dark d-flex justify-content-between">
          <a class="navbar-brand" href="/">ITS</a>
          <ul class="navbar-nav flex-row">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Register</a>
            </li>
          </ul>
        </nav>
      </div>

      <section id="header">
        <div class="container">
          {% with messages = get_flashed_messages(with_categories=true) %} {% if
          messages %}
          <section class="messages">
            {% for category,msg in messages %}
            <p class="{{category}}">{{msg}}</p>
            {% endfor %}
          </section>
          {% endif %} {% endwith %} {% block header %} {% endblock %}
        </div>
      </section>

      <section id="main">
        <div class="container">
          {% block main %} {% endblock %}
        </div>
      </section>
    </div>
    <section id="footer" class="text-center">
      <div class="container">
        <p>Â© 2020 Joshua Lokken</p>
      </div>
    </section>
  </body>
</html>
