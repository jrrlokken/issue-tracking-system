{% extends 'base/base.html' %}
{% block header %}

<div class="jumbotron jumbotron-fluid py-5">
  <div class="container">
    <h1 class="display-4">Welcome to ITS</h1>
    <p class="lead">An issue tracking system</p>
  </div>
</div>

{% endblock %}

{% block main %}

{% if current_user.is_authenticated %}
<form class="form-inline" action="/search" method="GET">
  <div class="mb-4 input-group">
    <input type="text" name="search" value="" placeholder="Search issues..." class="">
    <input type="submit" name="commit" value="Search" class="btn btn-primary ml-2" />
  </div>
</form>



{% include 'issues/issue_list.html' %}

{% endif %}
{% endblock %}
