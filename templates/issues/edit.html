{% extends 'base/base.html' %}

{% block main %}

<h1 class="display-6">Edit Issue #{{ issue.id }}</h1>

<form>

  {% include "base/_form.html" %}

  <button type="submit" formmethod="POST" formaction="/issues/{{ issue.id }}/edit" class="btn btn-info">
    SAVE
  </button>
  {% if current_user.role == 2 %}
	<button type="submit" class="btn btn-danger" formaction="/issues/{{ issue.id }}/delete" formmethod="POST">DELETE ISSUE</button>
	{% endif %}
  <a class="btn btn-warning" href="/issues/{{ issue.id }}">CANCEL</a>
</form>


{% endblock %}
