{% extends 'base/base.html' %}

{% block main %}

<h1 class="display-6">Edit user {{ user.first_name }} {{ user.last_name }}</h1>

<form>

  {% include "base/_form.html" %}

  <button type="submit" formmethod="POST" formaction="/users/{{ user.id }}/edit" class="btn btn-info">
    SAVE
  </button>
  {% if current_user.role == 2 %}
	<button type="submit" class="btn btn-danger" formaction="/users/{{ user.id }}/delete" formmethod="POST">DELETE USER</button>
	{% endif %}
  <a class="btn btn-warning" href="/users/{{ user.id }}">CANCEL</a>
</form>


{% endblock %}
